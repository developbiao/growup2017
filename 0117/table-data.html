<h2>Fine Scotches</h2>
<table table table-hover table-striped table-bordered>
    <thead>
        <tr>
            <td>Name</td>
            <td>Cost</td>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="scotch in scotches">
            <td>{{ scotch.name }}</td>
            <td>{{ scotch.price }}</td>
        </tr>
    </tbody>
</table>
