<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AngularJS directive Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="../lib/js/jquery.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" data-ng-app="myApp">
    <div data-ng-controller="myCtrl">
        <h3>Learning Directive</h3>
        <form name="form" role="form" class="css-form" novalidate>
           <div class="form-group">
               <pre>
                  userName:{{form.userName}}
               </pre>
               <lable class="control-label" for="userName">UserName</lable>
               <input type="text" class="form-control" id="userName" name="userName" data-ng-model="user.userName" placeholder="Please enter your user name" required />
           </div>
           <div class="form-group">
               <pre>
                   Email:{{form.email}}
               </pre>
              <lable class="control-label" for="email">Email</lable>
               <input type="email" class="form-control" data-ng-model="user.email" name="email" id="email" required />
           </div>
            <div data-ng-show="form.email.$dirty && form.email.$invalid">
               <span data-ng-show="form.email.$error.required">Please Tell us your email.</span>
               <span data-ng-show="form.email.$error.email">This is not a valid email.</span>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="../lib/js/angular.min.js"></script>
<script type="text/javascript">
    (function (){
        var myModule = angular.module("myApp", []);
        myModule.controller("myCtrl", function ($scope){
            $scope.user = {
                userName: 'sss',
                email: ''
            };
        });

    })();
</script>
</html>
