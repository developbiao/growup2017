<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Table Edit test</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h3>Table Edit test</h3>
		<table class="table table-bodered" id="js-table-test">
			<thead>
				<tr>
					<th>#ID</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>001</td>
					<td>Mark</td>
					<td>Otto</td>
				</tr>
				<tr>
					<td>002</td>
					<td>Jacob</td>
					<td>Thornton</td>
				</tr>
				<tr>
					<td>003</td>
					<td>Larry</td>
					<td>The Bird</td>
				</tr>
			</tbody>
		</table>	
	</div>
</body>
<script type="text/javascript">
/**
@Describe: 表格编辑测试
**/
$("#js-table-test td").click(function (){
	var m = $(this).text();
	var s = "<input type='text' value='"+m+"' />";
	$(this).html(s);

});

// 阻止input 事件传播
$("#js-table-test td").on('click', 'input', function (e){
	e.stopPropagation();
});

$("#js-table-test td").on('keyup', 'input', function (e){
	console.log(e.keyCode);

	if(e.keyCode == 13){
		var value = $(this).val();
		console.log("输入完成准备提交... " + value);
		$(this).parent().html(value);
	}

});

</script>
</html>
