<p>How are you doing</p>
<h3>Let me learn ng if directive</h3>
<div *ngIf="status; then templ1 else templ2 " class="block_box"></div>
<ng-template #templ1 class="block_box">Yes!</ng-template>
<ng-template #templ2>No!</ng-template>
<p>Some property: {{someProperty}}</p>
<ul>
    <li *ngFor="let car of dataService.cars">{{ car }}</li>
</ul>
<img [src]="logoImage" (click)="changeImage($event)">
<p [@myAwesomeAnimation]='state' (click)="animateMe()">I will animate!</p>
