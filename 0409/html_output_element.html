<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<title>index</title>
<style type="text/css">
body{
	margin: 0;
	padding: 0;
}
.header{
	text-align: center;

}
form{
	max-width: 640px;
	width: 100%;
	margin:36px auto 0;
	font-size: 16px;
}

form > fieldset > label{
	display: block;
	margin: 30px 0;

}

form > fieldset> label > input {
	height: 30px;
	width: 100%;
	display:block;
	margin-top: 10px;
}

</style>
</head>
<body>
	<h3 class="header">表单元素</h3>
	<form oninput="x.value=parseInt(a.value) + parseInt(b.value)">
	<fieldset>
		<legend>表单元素out元素</legend>
		<!-- range -->
		0<input type="range" id="a" value="50">100
		+<input type="number" id="b" value="50">
		=<output name="x" for="a b"></output>

		<label>
			<input type="submit" value="提交" />
		</label>
	</fieldset>
	</form>
</body>
</html>
