<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<title>index</title>
<style type="text/css">
body{
	margin: 0;
	padding: 0;
	background-color: #F7F7F7;
}
form{
	max-width: 640px;
	width: 100%;
	font-size: 32px;
	margin: 32px auto 0;
	height: 1000px;
}

label{
	display: block;
	margin: 30px; 0;
}

input {
	width: 100%;
	height: 32px;
	margin-top: 10px;
	display: block;
}


</style>
</head>
<body>
	<h3>HTML Form tag</h3>
	<form action="">
		<fieldset>
			<legend>输入类型</legend>
			<!-- 扩大用户可点击的区域 -->
			<label for="email">
				email: <input type="email" id="email" />
			</label>
			<label for="tel">
				tel: <input type="tel" id="tel" />
			</label>
			<label for="url_address">
				url: <input type="url" id="url_address" />
			</label>

			<label for="number">
				number: <input type="number" id="number" step="7" max="21" min="7"/>
			</label>
			<label for="search">
				search: <input type="search" id="search" />
			</label>
			<label for="range">
				range: <input type="range" id="range" value="25" />
			</label>
			<label for="color">
				color: <input type="color" id="color" />
			</label>
			<label>
				time: <input type="time" id="time" />
			</label>
			<label>
				date: <input type="date" id="date" />
			</label>
			<label>
				datetime: <input type="datetime" id="date" />
			</label>
			<label>
				month: <input type="month" id="date" />
			</label>
			<label>
				week: <input type="week" id="date" />
			</label>
			<label>
				<input type="submit" value="提交" />
			</label>
		</fieldset>
	</form>
</body>
</html>
