<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<title>Custom HTML5 Video Player</title>
<style type="text/css">
</style>
</head>
<body>
<div id="video_container">
	<video controls width=500 preload poster=./poster.jpeg>
		<source src="test_video.mp4" type="video/mp4"> 
		<source src="http://nettuts.s3.amazonaws.com/763_sammyJSIntro/trailer_test.ogg" type="video/ogg"> 
	</video>

	<div id="videoControls">
		<button id="play" title="Play"> &#x25BA; </button>

		<div id="progress">
			<div id="progress_box">
				<span id="play_progress"></span>
			</div>
		</div>

		<button id="fullScreen" title="FullScreen Toggle"> FS </button>
		<a href="#"><img src="logo.png" width="40px" height="40px" alt="kidStart" id="video_tutsLogo" /></a> 
	</div>
</div>
</body>
<script type="text/javascript" src="./js/videoPlayer.js"></script>
</html>
