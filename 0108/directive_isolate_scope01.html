<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AngularJS directive Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="../lib/js/jquery.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" data-ng-app="docsTemplateDirective">
    <div data-ng-controller="Controller">
        <h3>Directive learning isolate scope</h3>
        <!-- 指令scope 的isolate 隔离使用demo -->
        <my-customer info="naomi"></my-customer>
        <my-customer info="igor"></my-customer>
    </div>
</div>
</body>
<script type="text/javascript" src="../lib/js/angular.min.js"></script>
<script type="text/javascript">
    (function (){
        angular.module('docsTemplateDirective', [])
                .controller('Controller', function ($scope){
                    $scope.naomi = { name: 'Naomi', address: '1600 Amphitheatre'};
                    $scope.igor = { name: 'Ignr', address: 'Shimian xiang some where'}
                })
                .directive("myCustomer", function (){
                   return {
                       restrict: 'E',
                       scope: {
                            customerInfo: '=info' //由属性来决定动态使用scope作用域实际隔离scope效果
                       },
                       templateUrl: 'my-customer-iso.html'
                   };
                });
    })();
</script>
</html>
